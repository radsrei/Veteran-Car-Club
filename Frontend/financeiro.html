    <div class="main text-center">
        <h1 style="color: rgb(103,129,105);margin: 2%;">ANÁLISE FINANCEIRA</h1>

        <div class="dashboard">
            <div class="summary-cards">
                <div class="card">
                    <div class="card-header">Entrada (R$)</div>
                    <div class="card-body">7.087,00</div>
                </div>
                <div class="card">
                    <div class="card-header">Saída (R$)</div>
                    <div class="card-body">2.087,00</div>
                </div>
                <div class="card">
                    <div class="card-header">Saldo (R$)</div>
                    <div class="card-body">5.000,00</div>
                </div>
            </div>
            
            <div class="summary-cards">
                <div class="card card-invisible"></div>
                <div class="card">
                    <div class="card-header">Registrar Transação</div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="mb-3">
                                <select class="form-select" id="transactionType" required>
                                    <option value="">Selecionar Tipo</option>
                                    <option value="Entrada">Entrada</option>
                                    <option value="Saída">Saída</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="transactionAmount" placeholder="Valor (R$)" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="transactionReason" placeholder="Descrição" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
                <div class="card card-invisible"></div>
            </div>
            
            <div class="charts">
                <div class="chart-card">
                    <div class="chart-header">Transações do dia</div>
                    <div class="chart-body">
                        <canvas id="dailyTransactionsChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">Transações do ano (2024)</div>
                    <div class="chart-body">
                        <canvas id="yearlyTransactionsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
